<body>
    
    <form action="interests.html">

    <input style="position: relative; left: 30px" type = "Password" placeholder="Enter Password" name="password" required><br><br>
    <label style="padding: 20px; position: relative; left: 0px" for="repeatPassword"><b>Repeat Password</b></label>
    <input style="position: relative; left: -5px" type = "password" placeholder="Repeat Password" name="repeatPassword" required><br><br>

    <p>By creating an account you agree to our <u>Terms & Privacy.</u></p>
    <div>
        <button type="button" class="cancel">Cancel</button>
        <input type="submit" value="Sign Up"> 
       
    </div>

</div>
</form>
